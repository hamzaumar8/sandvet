{% load static %}
{% for category in category_list%}
    {% if  category.property_set.all %}
        <section class="popular-listing py-4  section-popular-listings">
            <div class="container">
                <div class="row align-items-center justify-content-between panel__cardhead">
                    <div class="pannel__headtitle">
                        <h2>{{category.title}}s</h2>
                    </div>
                    <div class="nav nav-tabs">
                        <li class="nav-item"><button id="pannelPrev{{category.title}}" class="nav-link btnArrows mr-1"> <i class="fa fa-angle-left"></i> </button>
                        </li>
                        <li class="nav-item"><button id="pannelNext{{category.title}}" class="btnArrows nav-link"> <i class="fa fa-angle-right"></i></button></li>
                    </div>
                </div>
                
                <div id="panel__responsive{{category.title}}" class="row panel__responsive panel__cardbody">
                    {% for list in category.property_set.all %}
                        {% include 'includes/index/indexList.html' %}
                    {% endfor %}
                </div>
            </div>
        </section>
        <script>$(document).ready(function() {"use strict";$('#panel__responsive{{category.title}}').slick({autoplay: true,autoplaySpeed: 2000,dots: false,infinite: true,speed: 300,slidesToShow: 4,slidesToScroll: 4,prevArrow: $('#pannelPrev{{category.title}}'),nextArrow: $('#pannelNext{{category.title}}'),responsive: [{breakpoint: 1024,settings: {slidesToShow: 3,slidesToScroll: 3,infinite: true,dots: true}},{breakpoint: 754,settings: {slidesToShow: 2,slidesToScroll: 2}},{breakpoint: 480,settings: {slidesToShow: 1,slidesToScroll: 1}}]});})</script>
    {% endif %}
{% endfor %}
