{% load humanize %}
{% load static %}
{% if  hotels %}
    <section class="popular-listing py-4  section-popular-listings">
        <div class="container">
            <div class="row align-items-center justify-content-between panel__cardhead">
                <div class="pannel__headtitle">
                    <h2>Featured Hotels</h2>
                </div>
                <div class="nav nav-tabs">
                    <li class="nav-item"><button id="pannelPrevFeaturedHotels" class="nav-link btnArrows mr-1"> <i class="fa fa-angle-left"></i> </button></li>
                    <li class="nav-item"><button id="pannelNextFeaturedHotels" class="btnArrows nav-link"> <i class="fa fa-angle-right"></i></button></li>
                </div>
            </div>
                
            <div id="panel__responsiveFeaturedHotels" class="row panel__responsive panel__cardbody">
                {% for list in hotels %}
                <div class="mx-3">
                    {% include 'includes/list.html' %}
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script>$(document).ready(function() {"use strict";$('#panel__responsiveFeaturedHotels').slick({autoplay: true,autoplaySpeed: 2000,dots: false,infinite: true,speed: 300,slidesToShow: 4,slidesToScroll: 4,prevArrow: $('#pannelPrevFeaturedHotels'),nextArrow: $('#pannelNextFeaturedHotels'),responsive: [{breakpoint: 1024,settings: {slidesToShow: 3,slidesToScroll: 3,infinite: true,dots: true}},{breakpoint: 754,settings: {slidesToShow: 2,slidesToScroll: 2}},{breakpoint: 480,settings: {slidesToShow: 1,slidesToScroll: 1}}]});})</script>
{% endif %}
