{% load humanize %}
<div id="sw_win_latestlisting_widget-1" class="descp-text widget widget_sw_win_latestlisting_widget side">
    <h3 class="widget-title mb-1 p-0">Latest listings</h3>
    <hr>
    <div class="selio_sw_win_wrapper">
        <div class="ci sw_widget sw_wrap">
            <div class="widget-posts">
                <ul>
                    {% for latest in latest_lists %}
                    <li>
                        <div class="wd-posts">
                            <div class="ps-img">
                                <a href="{{ latest.get_absolute_url }}" title="{{ latest.title }}">
                                    <img src="{{ latest.imageURL }}" alt="{{ latest.title }}">
                                </a>
                            </div><!--ps-img end-->
                            <div class="ps-info">
                                <h3><a href="{{ latest.get_absolute_url }}" title="{{ latest.title }}">{{ latest.title }}</a></h3>
                                <strong>&cent; {{ latest.price|floatformat:2|intcomma }}</strong>
                                <span><i class="fa fa-map-marker"></i>{{ latest.address }} , {{ latest.region.name }} Region</span>
                            </div><!--ps-info end-->
                        </div><!--wd-posts end-->
                    </li>
                    {%endfor%}
                </ul>
            </div>
        </div>
    </div>
</div>


<style>
    

.widget_sw_win_latestlisting_widget .widget-posts {
    margin-bottom: 0;
    margin-top: 0;
}
.widget-posts > ul {
    float: left;
    width: 100%;
}

.widget-posts > ul li {
    float: left;
    width: 100%;
    margin-bottom: 14px;
}
.wd-posts {
    float: left;
    width: 100%;
    display: table;
}
.ps-img {
    display: table-cell;
}
.wd-posts .ps-img a {
    width: 112px;
    height: 89px;
    display: block;
    -webkit-transition: all 0.4s linear;
    -moz-transition: all 0.4s linear;
    -ms-transition: all 0.4s linear;
    -o-transition: all 0.4s linear;
    transition: all 0.4s linear;
    will-change: all;
}

.wd-posts .ps-img a img {
    width: 100%;
    height: 100%;
    -o-object-fit: cover;
    object-fit: cover;
}
.ps-img > a img {
    float: left;
}
.widget_text img, .widget img {
    max-width: 100%;
}
.sidebar.layout2 .ps-info {
    padding-top: 3px;
}
.ps-info {
    display: table-cell;
    vertical-align: top;
    width: 100%;
    padding-left: 19px;
    padding-top: 5px;
}
.widget_sw_win_latestlisting_widget .ps-info > h3 {
    color: #242526;
    font-size: 14px;
    font-weight: 400;
    margin-bottom: 2px;
}
.sidebar.layout2 .ps-info > strong {
    float: left;
    width: 100%;
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 11px;
}
.ps-info > span {
    display: inline-block;
    color: #aeb4b6;
    font-size: 12px;
}
.ps-info > span i {
    font-size: 14px;
    padding-right: 5px;
}
</style>
