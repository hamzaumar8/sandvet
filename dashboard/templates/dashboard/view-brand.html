{% extends 'dashboard/base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'dashboard:add-brand' %}" class="btn btn-primary mb-3"> <i class="mdi mdi-plus mr-1"></i> New Car</a>
                <table id="key-datatable" class="table dt-responsive nowrap">
                    <tbody>
                        <tr>
                            <td>ID</td>
                            <td>{{ brand.id }}</td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>{{ brand.name }}</td>
                        </tr>
                        <tr>
                            <td>Timestamp</td>
                            <td>{{ brand.created_at }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-12">
                        Image
                    </div>
                    <div class="col-lg-3 col-md-6 ">
                        <div class="card d-block">
                            <img class="card-img-top img-fluid" src="{{brand.imageURL}}" alt="{{img.brand}}" class="img-fluid" style="max-height: 250px;">
                        </div>
                    </div>
                </div>
                <br>
                <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'dashboard:edit-brand' id=brand.id%}"><i class="text-white mdi mdi-pencil mr-1 text-muted"></i>Edit</a>
                    <a class="btn btn-danger" href="{% url 'dashboard:delete-brand' id=brand.id%}"><i class="text-white mdi mdi-delete mr-1 text-muted"></i>Delete</a>
                </div>
            </div> 
        </div> 
    </div>
</div>
{% endblock %}
