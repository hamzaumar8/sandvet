{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12"> 
        <div class="card">
            <div class="card-body">
                <h4 class="page-title">Add a new car</h4><br>
                <div class="">
                    <div class="">
                        <form class="form-horizontal" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="form-group row">
                                {% for field in form %}
                                    <div class="col-md-6 mb-2">
                                        {{ field|as_crispy_field }}
                                    </div>
                                {% endfor %}
                                <div class="col-md-12">
                                    {{image_form|crispy}}
                                </div>
                            </div>
                            <div class="clearfix text-right mt-3">
                                <button type="submit" class="btn btn-primary waves-effect waves-light"><i class="fa fa-spinner fa-spin fa-custom-ajax-indicator d-none"></i><i class="mdi mdi-send mr-1"></i>submit</button>
                            </div>
                        </form>
                        </div>
                    
                </div>                   
            </div> 
        </div>
    </div>
</div>




            

{%endblock%}

{% block extra_body %}

    {% endblock %}
