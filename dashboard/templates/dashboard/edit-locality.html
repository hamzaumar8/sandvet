{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6"> 
        <div class="card">
            <div class="card-body">
                <h4 class="page-title">{{dash_title}}</h4><br>
                <a href="{% url 'dashboard:locality' %}" class="btn btn-primary mb-3"> <i class="mdi mdi-arrow-left mr-1"></i> Back</a>
                <div class="">
                    <div class="">
                        <form class="form-horizontal" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="form-group row">
                                {% for field in form %}
                                    <div class="col-md-12 mb-2">
                                        {{ field|as_crispy_field }}
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="clearfix text-right mt-3">
                                <button type="submit" class="btn btn-primary waves-effect waves-light"><i class="mdi mdi-send mr-1"></i>Edit</button>
                            </div>
                        </form>
                    </div>
                </div>                   
            </div> 
        </div>
    </div>
</div>




            

{%endblock%}

{% block extra_body %}

    {% endblock %}
